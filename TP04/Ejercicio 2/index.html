<body>
    <main>
        <header>
            <h1>Calculo del Volumen de un Cilindro</h1>
        </header>
        <section>
            <article>
                <form action="php/procesar.php" method="POST">
                    <label for="rad">Radio (cm):</label>
                    <input type="number" name="radio" id="rad" min="0" max="500" autocomplete="off" required>
                    <label for="alt">Altura (cm):</label>
                    <input type="number" name="altura" id="alt" min="0" max="1000" autocomplete="off" required>
                    <input type="submit" value="Calcular" id="boton">
                </form>
                <figure>
                    <img src="image/cilindro.jpeg" alt="Ilustración cilindro">
                </figure>
            </article>
        </section>
    </main>
